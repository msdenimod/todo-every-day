<!doctype html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baumans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo every day</title>
</head>
<body class="page-body page-body--main">
<header class="main-header">
  <nav class="main-navigation container">
    <a class="logo">
      <div class="logo-icon">
        <img src="img/logo.png" alt="">
      </div>
      <div class="logo-title unselectable">To do<br>every<br>day</div>
    </a>
    <ul class="login-list">
      <li class="login-item"><a href="login.html">Войти</a></li>
    </ul>
  </nav>
</header>
<main class="login-page container">
  <div class="login-block login-block--registrations">
    <h2>Регистрация</h2>
    <div class="separator">Через email</div>
    <form class="form" action="#">
      <input name="email" class="input" type="email" placeholder="E-mail">
      <input name="password" class="input" type="password" placeholder="Пароль">
      <input name="confirm-password" class="input" type="password" placeholder="Подтвердите пароль">
      <button class="btn" type="submit">Зарегистрироваться</button>
    </form>
    <div class="separator">или</div>
    <ul class="social-list">
      <li class="social-item social-item--fb">Facebook</li>
      <li class="social-item social-item--tw">Twitter</li>
    </ul>
    <p class="hint-form">Зарегистрировались ранее? <a href="login.html">Войти</a></p>
  </div>
</main>
<footer class="main-footer">
  <div class="container">
    To do every day
  </div>
</footer>
</body>
</html>
